<header>
    <toolbar></toolbar>
</header>

<body>
    <table *ngIf="peoples">
        <tr>
            <th>Name</th>
        </tr>
        <tr *ngFor="let people of peoples">
            <td> {{ people.name }} </td>
        </tr>
    </table>


    <table *ngIf="trucs">
        <tr>
            <th>Trucs</th>
        </tr>
        <tr *ngFor="let truc of trucs">
            <td> {{ truc.number }} </td>
        </tr>

    </table>
</body>
